<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RurukiEye - View</title>

        <link rel='shortcut icon' href="../static/img/favicon.ico?v=2" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">

        <style>
            @font-face {
                font-family: OpenSansLight;
                src: url(../static/fonts/OpenSans-Light.ttf);
            }

            body {
                padding-top: 70px;
                font-family: 'Open Sans';
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img style="max-height: 1.5em; margin-top: -0.1em" src="../static/img/rurukieye_logo.png" alt="Ruruki!">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/vertices">Search</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="ruruki-eye" class="ruruki-eye"/>

        <script src="../static/js/d3.v3.js"></script>
        <script src="../static/js/event-emitter.js"></script>
        <script src="../static/js/ruruki-eye.js"></script>

        <script>
            (() => {
                window.rurukiEye = new RurukiEye({
                    centerId: window.document.location.pathname.split('/').pop(),
                    container: 'ruruki-eye',
                    help: true,
                    controlPanel: true,
                    infoPanel: true,
                    dragNew: false,
                    propertiesEditor: {
                        addNew: false,
                        deleteSelection: false,
                        changeEdge: false
                    },
                    cssUrl: "../static/css/ruruki-eye.css"
                });
                window.rurukiEye.start();
            })();
        </script>
    </body>
</html>
